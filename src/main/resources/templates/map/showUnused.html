<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Hello, World</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
    </style>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=IsP2hS57WxEhq9wGXOPRxpmqctE6RKTY"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=IsP2hS57WxEhq9wGXOPRxpmqctE6RKTY">
    </script>
</head>

<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new BMap.Map("container");
    // 创建地图实例
    var point = new BMap.Point(113.557471,34.836515);
    // 创建点坐标
    map.centerAndZoom(point, 15);
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    map.enableContinuousZoom(true);    //启用地图惯性拖拽，默认禁用
    map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
    map.addControl(new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT})); //向地图中添加比例尺控件
    // 初始化地图，设置中心点坐标和地图级别
    $.ajax({
        type: "GET",
        url: "/bike/showUselessBike",
        dataType: "json",
        success: function (respMsg) {
            for (var k = 0; k < respMsg.data.bikes.length; k ++) {
                var var11 = respMsg.data.bikes[k];
                var var1 = var11.longLati;
                var var2 = var1.split(",");
                var var3 = var2[0];
                var var4 = var2[1];
                var var5 = [];
                var5.push(new BMap.Point(parseFloat(var3),parseFloat(var4)));
                var marker2 = new BMap.Marker(var5[0]);  // 创建标注
                map.addOverlay(marker2);
                var opts = {
                    width : 200,     // 信息窗口宽度
                    height: 100,     // 信息窗口高度
                    title : var11.bikeId , // 信息窗口标题
                }
                var var6="上次使用时间："+var11.gmt_modified+"被使用次数"
                var infoWindow = new BMap.InfoWindow(var6, opts);  // 创建信息窗口对象
                marker2.addEventListener("click", function(){
                    this.openInfoWindow(infoWindow, point); //开启信息窗口
                });

            }
        }
    });
</script>
</body>
</html>
