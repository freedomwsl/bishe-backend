        var var4=var2[k].lng;

        latiTotal+=var5;
        pointArr.push({
            lng: var4,
            lat: var5
        });
    }
    var longZhong=longTotal/var2.length;
    var latiZhong=latiTotal/var2.length;
    pointArr.push({
        lng:var2[0].lng,

    })

    var trackPoint = [];
    for (var i = 0, j = pointArr.length; i < j; i++) {

        "<h4 style='margin:0 0 5px 0;padding:0.2em 0'>"+var1.parkingRegionId+"</h4>" +
        "<img style='float:right;margin:4px' id='imgDemo' th:src='/img/bike/共享单车.png' width='139' height='104' title='"+var1.parkingRegionCapacity+"'/>" +
        "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>"+var1.parkingRegionName+"</p>" +
        "</div>";
    var infoWindow = new BMap.InfoWindow(sContent);
    marker2.addEventListener('mouseover', function(){
        this.openInfoWindow(infoWindow);
    });

    // 画线
    var polyline = new BMap.Polyline(trackPoint, {
        strokeColor: "#ad0e21",
        strokeWeight: 3,
        setStrokeStyle:"dashed",
        strokeOpacity: 1
    });

        })
    }

    //根据经纬极值计算绽放级别。 (从网上复制)
    function getZoom(maxLng, minLng, maxLat, minLat) {
        var zoom = ["50", "100", "200", "500", "1000", "2000", "5000", "10000", "20000", "25000", "50000", "100000", "200000", "500000", "1000000", "2000000"]; // 级别18到3。
        var pointA = new BMap.Point(maxLng, maxLat); // 创建点坐标A
        var pointB = new BMap.Point(minLng, minLat); // 创建点坐标B
        var distance = map.getDistance(pointA, pointB).toFixed(1); //获取两点距离,保留小数点后两位
        for (var i = 0, zoomLen = zoom.length; i < zoomLen; i++) {
            if (zoom[i] - distance > 0) {
                return 18 - i + 3; //之所以会多3，是因为地图范围常常是比例尺距离的10倍以上。所以级别会增加3。
            }
        }
    }

            var res;
            for (var i = points.length - 1; i >= 0; i--) {
                res = points[i];
                if (res.lng > maxLng) maxLng = res.lng;

                if (res.lat < minLat) minLat = res.lat;
            }

            var cenLat = (parseFloat(maxLat) + parseFloat(minLat)) / 2;
